<!DOCTYPE html>
<html>
<head>
    <title>Webserv POST Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Test Your POST Handler</h1>
    
    <!-- Text Message Form -->
    <h2>Send Text Message</h2>
    <form id="messageForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User">
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5">This is a test POST request.</textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
    
    <!-- File Upload Form -->
    <h2>Upload Image</h2>
    <form id="fileForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileUpload">Select Image:</label>
            <input type="file" id="fileUpload" name="fileUpload" accept="image/*">
        </div>
        
        <button type="submit">Upload Image</button>
    </form>
    
    <div class="response">
        <h3>Server Response:</h3>
        <pre id="responseOutput">No response yet</pre>
    </div>
    
    <script>
        // Handle text message form
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const data = { name, message };
            
            try {
                document.getElementById('responseOutput').textContent = 'Sending message...';
                
                const response = await fetch('http://localhost:8080/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseText = await response.text();
                document.getElementById('responseOutput').textContent = 
                    `Status: ${response.status}\n\n${responseText}`;
            } catch (error) {
                document.getElementById('responseOutput').textContent = 
                    `Error: ${error.message}`;
            }
        });
        
        // Handle file upload form
        document.getElementById('fileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileUpload');
            if (!fileInput.files.length) {
                alert('Please select a file first');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                document.getElementById('responseOutput').textContent = 'Uploading file...';
                
                const response = await fetch('http://localhost:8080/', {
                    method: 'POST',
                    body: formData
                });
                
                const responseText = await response.text();
                document.getElementById('responseOutput').textContent = 
                    `Status: ${response.status}\n\n${responseText}`;
            } catch (error) {
                document.getElementById('responseOutput').textContent = 
                    `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
